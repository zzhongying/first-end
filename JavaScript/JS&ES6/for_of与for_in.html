<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for_of的使用</title>
</head>
<body>

</body>
<script>
    var obj = {
        a:0, b:2, c:10, d:6, f:8
    }

    var arr =[ 2,8,6,7,10,3 ]

    var str = "ueihwupfjf"

    //------------for in:迭代的是键值或者索引 ------------------
    for(let i in  obj){
        console.log( i)   //a,b,c,d,f
    }

    for(let  j in arr){
        console.log(j)    //0,1,2,3,4,5
    }

    for( k in str){
        console.log(k)
    }


    //---------------for of: 遍历的是键值/索引对应的内容------------------
    for(let i of obj){
        console.log( i)   // Uncaught TypeError: obj is not iterable,这是因为obj没有iterable接口
    }

    for(let  j of arr){
        console.log(j)    //2,8,6,7,10,3
    }

    for( k of str){
        console.log(k)   //u, e, i, h, w, u, p,f,j,f
    }



</script>
</html>
