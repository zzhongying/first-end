    <title>事件节流</title>

</body>
<script>
    function throttlle(fn,delay) {
        let curTime = Data.now()

        return function () {
            let nowTime = Data.now()
                arg = arguments
                context = this
// 如果两次时间间隔超过了指定时间，则执行函数。
            if(nowTime - curTime >= delay){
                curTime=Data.now()
                return fn.apply(context,arg)  //大于延迟时执行，所以必须return
            }


        }
    }
</script>
