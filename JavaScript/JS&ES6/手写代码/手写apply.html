<script>
    Function.prototype.myBind = function (context) {
        if( typeof this != 'function'){
            console.log("type error")
        }

        let result = null

        context = context || window
        context.fn = this  //修改this
        if(arguments[1]){
            result = context.fn (...arguments[1]) //传入数组
        }
        else {
           result =  context.fn()
        }
        delete context.fn
        return result

    }
</script>
