<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件防抖</title>
</head>
<body>
</body>
<script>
    function debonce(fn,wait) {
        let timer = null
        return function () {
            let arg = arguments
                context = this
            if(timer){
                clearTimeout(timer)
                timer=null
            }
            timer = setTimeout(()=>{
                fn.apply(context,arg)
            },wait)
        }
    }
</script>
</html>
