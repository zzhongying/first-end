<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>


    setTimeout(()=>{
        console.log("0")
    },0)

    new Promise((resolve ,reject)=>{
        console.log("1")
        resolve()
    }).then(()=>{
        console.log("2")
        new Promise((resolve,reject)=>{
            console.log("3")
            resolve()
        }).then(()=>{
            console.log("4")
        }).then(()=>{
            console.log("5")
        }).then(()=>{
            console.log("10")
        })
    }).then(()=> {    //promise的then执行完后悔返回一个新的promise对象，所以32行的then得等上一个then返回新的对象后才会构建
        console.log("6")
    }).then(()=>{
        console.log("9")
    })

    new Promise((resolve ,reject)=>{
        console.log("7")
        resolve()
    }).then(()=>{
        console.log("8")
    })

</script>
</html>
