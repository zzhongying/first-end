<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
</head>
<body>
<div id="box"></div>

</body>
<style>
    #box {
        width: 200px;
        height: 100px;
        background-color: pink;
        animation: change 1s;
    }

    @keyframes change {
        0% {
            width: 200px;
        }
        50% {
            width: 500px;
            height: 300px;
            background-color: antiquewhite;
        }
        100% {
            width: 800px;
            height: 500px;
            background-color: aquamarine;
        }
    }
</style>
</html>
