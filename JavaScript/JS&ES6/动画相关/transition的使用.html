<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
</head>
<body>
    <div id="test">
        <span> this is transition </span>
    </div>
</body>
<style>
    #test{
        width: 200px;
        height: 200px;
        position: center;
        background-color: antiquewhite;
        transition:width 10s linear ;
    }
    #test:hover{
        width: 300px;
        background-color: #20da64;
    }
</style>
</html>
