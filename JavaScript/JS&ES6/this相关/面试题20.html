<!DOCTYPE html>

    <meta charset="UTF-8">

</body>
<script>
    function foo(something){
        this.a = something
    }

    var obj1 = {
        foo: foo
    }

    var obj2 = {}

    obj1.foo(2);  //this指向obj1，即obj1.a = 2
    console.log(obj1.a);  //2

    obj1.foo.call(obj2, 3);  //this指向obj2，传入参数3
    console.log(obj2.a);   //3

    var bar = new obj1.foo(4)  //this指向bar，也就是window
    console.log(obj1.a);   //  obj1的this中，a没变，仍然为2
    console.log(bar.a);    // = window.a = 4

    //
</script>
</html>
