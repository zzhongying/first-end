<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    // 对象有两种属性：（1）数据属性，就是我们经常使用的属性（2）访问器属性，也称存取器属性。存取器属性就是一组获取和设置值的函数。
    // getter负责获取值，它不带任何参数。setter负责设置值，在它的函数体中，一切的return都是无效的。

    //1、使用get方法时，方法内部内容只可读而不可写
    var obj = {
        a:100,
        b:3,
        get val(){
            return this.a
        }
    }
    //
    // console.log(obj.a)   //100
    // console.log(obj.val)  //100
    // obj.val = 300
    // console.log(obj.val)   //100,即不可写，仅可读

    //2. 只声明set方法不能获取变量的值
    var obj2={
        a:100,
        b:8,
        set val(n){
            this.a = n
        }
    }
    // console.log(obj2.val2)  //undefined
    // obj2.val = 100
    // console.log(obj2.val2)  //undefined

    //3.同时声明两种方法
    var obj3 = {
        a:100,
        b:8,
        set val(n){
            this.a = n
        },
        get val2(){
            return this.a
        },
    }

    console.log(obj3.a)   //100
    console.log(obj3.val2)   //100  此时还未赋值
    obj3.val = 5
    console.log(obj3.val2)   //5

</script>
</html>
