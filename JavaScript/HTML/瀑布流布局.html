<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv=”X-UA-Compatible" content= ”IE=edge" />
    <meta name= " viewport" content= "width-device-width, initial-scale=l.0"
    <title>瀑布流布局</title>
</head>
<style>
    *{
        padding: 0 ;
        margin: 0;
    }

    .masonary{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .column {
        display: flex ;
        flex-direction: column;
        width: calc(100% / 2);

    .left.item{
        margin: 0 3px 0 6px;
    }

    .right .item {
        margin: 0 6px 0 3px;

    .h100{
        height: 100px ;
        background-color: red ;
    }

    .h200{
        height: 200px ;
        background-color: aqua ;
    }

     .h300{
        height: 300px;
        background-color: beige ;
    }


</style>
<body>
    <div id="masonary">
        <div class="column left">
            <div class="item h100">1</div>
            <div class="item h300">2 </div>
        </div>
        <div class="column right">
            <div class="item h200">3</div>
            <div class="item h300">4</div>
        </div>
    </div>
</body>

</html>
