    #big{
        width: 20vw;

        background-color: cornflowerblue;

    #test{
        width: 20vw;
        height: 20vh;
        background-color: darkseagreen;
    }
    body{
        overflow: scroll;
    }



</style>
<script>
    function isInViewPortOfOne(el){
        const viewOortHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight
        const offTop = el.offsetTop
        const scrollTop = document.documentElement.scrollTop
        return  offTop <= viewOortHeight + scrollTop
    }

    isInViewPortOfOne(document.getElementById(test))

</script>
