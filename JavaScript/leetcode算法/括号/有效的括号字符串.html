<script>
// 给定一个只包含三种字符的字符串：（ ，） 和 *，写一个函数来检验这个字符串是否为有效字符串。有效字符串具有如下规则：
// 任何左括号 ( 必须有相应的右括号 )。
// 任何右括号 ) 必须有相应的左括号 ( 。
// 左括号 ( 必须在对应的右括号之前 )。
//     * 可以被视为单个右括号 ) ，或单个左括号 ( ，或一个空字符串。
// 一个空字符串也被视为有效字符串。

    var checkValidString = function(s) {
        if(s.length === 0) return true
        let stack =[]  // 存储左括号的下标
        let univer =[]  //通用
        let n = s.length
        for(let i=0;i<n;i++){
            if(s[i] === '*'){
                univer.push(i)
            }
            else if(s[i] === '('){
                stack.push(i)
            } else{
                if(stack.length){
                    stack.pop()   //优先从固定位中取出
                }else {
                    if(univer.length){
                        univer.pop()
                    }else {
                        return false  //右括号无法闭合
                    }
                }
            }
        }

        console.log(stack)
        console.log(univer)

        while (stack.length && univer.length){
            if(stack.pop() > univer.pop() ){
                return false
            }
        }
        console.log(stack.length === 0)
        return stack.length === 0
    }

        checkValidString("(((((()*)(*)*))())())(()())())))((**)))))(()())()")

</script>
