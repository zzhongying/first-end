<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>32.2. 从上到下打印二叉树</title>
</head>
<body>

</body>
<script>
    var levelOrder = function(root) {
        let count = 0; //当前的层数
        let list = [root];
        let result = [];   //保存结果
        while(list.length){
            if(!root) return [];
            result[count] = [];  // 第count层的结果
            let countNum = list.length; // 第count层的节点
            console.log(list)
            console.log(list.length)
            while(countNum --){
                let temp = list.shift();
                result[count].push(temp.val);
                if(temp.left) list.push(temp.left);
                if(temp.right) list.push(temp.right);
            }
            count++;
        }
        return result;
    };

    levelOrder([3,7,9,null,null,15,7])
</script>
</html>
