<script>

    //创建二叉搜索树
    function BinTreeNode(data) {  // 创建树节点函数
        this.val = data;
        this.left = null;
        this.right = null;
    }

    function BinaryTree() {
        this.root = null;
    }

    BinaryTree.prototype.insert = function (node) {  // 向节点中插入元素
        let binTreeNode = new BinTreeNode(node);
        if (this.root === null) {
            this.root = binTreeNode;
        } else {
            let curr_node = this.root;
            let parent;
            while (true) {
                parent = curr_node;
                // 新加入的值如果小于父节点，则为左子树，否则为右子树
                if(node < curr_node.val){
                    curr_node = curr_node.left;
                    if(curr_node === null){
                        parent.left = binTreeNode;
                        break;
                    }
                } else {
                    curr_node = curr_node.right;
                    if(curr_node === null){
                        parent.right = binTreeNode;
                        break;
                    }
                }
            }
        }
    }
    // 测试数据
    var bt  = new BinaryTree();
    var nums = [12,10,19,3,2,10,15,13];
    for(var i = 0;i < nums.length;i ++){
        bt.insert(nums[i]);
    }
    console.log(bt.root);

    //先序
    var FrontOrder = new function (root) {
        if (!root) return ;
        console.log(root.val)
        if(root.left){
            FrontOrder(root.left)
        }
        if(root.right){
            FrontOrder(root.right)
        }

    }

    //中序
    var MidOrder = function (root) {
        if(root.left){
            MidOrder(root.left)
        }
        console.log(root.val)
        if(root.right){
            MidOrder(root.right)
        }
    }

    //后序
    var PostOrder = (root) => {
        if(root.left){
            MidOrder(root.left)
        }
        if(root.right){
            MidOrder(root.right)
        }
        console.log(root.val)
    }
