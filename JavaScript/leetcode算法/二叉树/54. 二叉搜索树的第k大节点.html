<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>54.二叉搜索树的第K大节点</title>
</head>
<body>

</body>

<script>

    var kthLargest = function(root, k) {
        let temp = []
        var MidOrder = function (root) {
            if(!root) return ;    //逆中序
            MidOrder(root.right)
            temp.push(root.val)
            MidOrder(root.left)
        }
        MidOrder(root)
        console.log(temp)
        return temp[k-1]
    };

</script>
