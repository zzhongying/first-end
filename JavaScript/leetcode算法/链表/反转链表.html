<script>
    var reverseList = function(head) {
        if(head === null || head.next === null) return []
        let pre=null,cur=head,next=null
        while(cur){
            next = cur.next
            cur.next = pre
            pre = cur
            cur = next
        }  //此时pre指向最后一个节点，cur指向最后一个节点后的空指针，表示链表结束

        return pre
    };
</script>
