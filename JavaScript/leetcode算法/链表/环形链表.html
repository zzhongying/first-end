<script>
    //判断链表中是否有环
    var hasCycle = function(head) {
        if( head === null || head.next ===null) return false
        let p1 =head
        let p2 = head.next
        while(p2 && p2.next){

            if(p1 === p2){
                return true   //p2追上了p1
            }
            p1 = p1.next
            p2 = p2.next.next
        }
        return false
    };
</script>
