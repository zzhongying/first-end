    var sumNums2 = function(n) {   //不可行，使用了乘法

        return n * 1 + n*(n-1)*0.5  //等差数列求和公式
        // 前n项和公式为：Sn=n*a1+n(n-1)d/2或Sn=n(a1+an)/2

    };

    var sumNums = function (n) {
        return n && ( n + self.sumNums(n-1))   //当n为0时，跳出循环
    }
