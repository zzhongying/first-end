<script>
   // 给定一个包含非负整数的 m x n 网格 grid ，请找出一条从左上角到右下角的路径，使得路径上的数字总和为最小。
   // 说明：一个机器人每次只能向下或者向右移动一步。

    var minPathSum = function(grid) {
        let row = grid.length   //行数
        let col = grid[0].length  //列数
        let temp = new Array()

        for(let i=0;i<row;i++){
            temp[i] = new Array()
            for(let j=0;j<col;j++){
                temp[i][j] = 0   //记录矩阵
            }
        }
        temp[0][0] = grid[0][0]
        for(let i=1;i<col;i++){   //填充访问矩阵的第一行
            temp[0][i] = temp[0][i-1] + grid[0][i]
        }

        for(let i=1;i<row;i++){
            temp[i][0] = temp[i-1][0] + grid[i][0]  //填充访问矩阵的第一列
        }

       for(let i=1;i<row;i++ ){
           for(let j=1;j<col;j++){
               temp[i][j] = Math.min(temp[i-1][j],temp[i][j-1]) + grid[i][j]
           }
       }

        console.log(grid)
        console.log(temp)
        return temp[row-1][col-1]
    };

    minPathSum([[1,3,1],[1,5,1],[4,2,1]])
</script>
