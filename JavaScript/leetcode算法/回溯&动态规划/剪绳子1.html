<script>

    // 给你一根长度为 n 的绳子，请把绳子剪成整数长度的 m 段（m、n都是整数，n>1并且m>1）,
    // 每段绳子的长度记为 k[0],k[1]...k[m-1] 。请问 k[0]*k[1]*...*k[m-1] 可能的
    // 最大乘积是多少？例如，当绳子的长度是8时，我们把它剪成长度分别为2、3、3的三段，
    // 此时得到的最大乘积是18。
    //动态规划五部曲：
    //确定dp数组及其下标含义=》确定递推公式=》dp初始化=》确定遍历顺序=》举例推导dp数组

    //dp[i] 拆分数字i可以得到的最大成绩，i：数字i
    //
    // dp[i] = max(max(dp[i -j] * j, (i-j)*j,dp[i]) ,i*(j-i)) 是单纯的把数字拆分成两个数，
    // d[i-j]*j是把数字拆成了多个部分,dp[i]
    //
    var cuttingRope = function(n) {
        let dp = new Array(n+1).fill(1)
        dp[0] = 1
        dp[1] = 1
        dp[2] = 1
        for(let i=3;i<=n;i++){
            for(let j=1;j<i;j++){
                dp[i] = Math.max(dp[i-j]*j,(i-j)*j,dp[i])
            }
        }
        console.log(dp)
        return dp[dp.length-1]
    };

    cuttingRope(10)
</script>
