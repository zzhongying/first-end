<script>
    var maxSlidingWindow = function(nums, k) {
        if ( nums.length === 0 ) return [];
        let start = 0
        let end = start + k
        let len = nums.length
        let result =[]
        while (end <= len){
            findmx(nums,start,end)
            start += 1
            end = start + k
        }
        function findmx(arr,s,e) {
            // console.log(arr.slice(s,e))
            result.push(Math.max(...arr.slice(s,e)))
        }

        console.log(result)
        return result
    };

    maxSlidingWindow([],0)
