<script>
//实现 pow(x, n) ，即计算 x 的 n 次幂函数（即，xn）。不得使用库函数，同时不需要考虑大数问题。
    var myPow = function(x, n) {
        if(n===0) return 1
        if(n===1) return x
        if(n===-1) return 1/x
        if(n%2===0){
            let a = myPow(x,n/2)  //减少迭代次数
            return a*a
        }else{
            let b =myPow(x,(n-1)/2)
            return b*b*x   //因为n-1，所以需要额外多乘一个x
        }
    };

    myPow(2.00000,-2)
</script>
