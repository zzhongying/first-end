<script>
    //如果一个由 '0' 和 '1' 组成的字符串，是以一些 '0'（可能没有 '0'）后面跟着一些 '1'（也可能没有 '1'）
    // 的形式组成的，那么该字符串是 单调递增的。我们给出一个由字符 '0' 和 '1' 组成的字符串 s，我们可以将任
    // 何 '0' 翻转为 '1' 或者将 '1' 翻转为 '0'。返回使 s 单调递增 的最小翻转次数。
    var minFlipsMonoIncr = function(s) {
        //有两种选择，将前面的1全部翻转为0的次数 or 将包括自己和之前的0全部转换为1的次数
        let dp=0
        let one =0
        if(s.length === 1) return 0
        for(let i=0;i<s.length;i++){
            if(s.charAt(i) ==='0'){
                dp = Math.min(one,dp+1)

            }else {
                one += 1
            }
        }
        console.log(dp)
        return dp

    };
    minFlipsMonoIncr("00110")
</script>
