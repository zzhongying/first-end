<script>
    //在字符串 s 中找出第一个只出现一次的字符。如果没有，返回一个单空格。 s只包含小写字母。
    var firstUniqChar = function(s) {
        if(s.length === 0) return ' '
        let hash = {}
        for( i of s){
            hash[i] = 0   //初始化
        }
        for(i of s){
            hash[i] += 1   //统计
        }
        for(i in hash){
            if(hash[i] == 1){
                console.log(i)
                return i
            }
        }
        return ' '
    }

    firstUniqChar('abaccdeff')
